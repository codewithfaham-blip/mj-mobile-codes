name: Mobile App Auto Update
on:
  push:
    branches:
      - main
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ— Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸš€ Publish update
        run: eas update --branch preview --message "Auto update from GitHub"
